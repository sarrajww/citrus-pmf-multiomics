methods:
  genome:
    inputs: ["PacBio HiFi reads", "Hi-C paired-end reads", "Illumina short reads (polishing)"]
    steps:
      - "K-mer analysis for genome size estimation (Jellyfish / GenomeScope)"
      - "Contig assembly (HiFiasm or SMRTLink)"
      - "Hi-C scaffolding to chromosome scale (3D-DNA / SALSA)"
      - "Repeat identification and masking (RepeatModeler / RepeatMasker)"
      - "Structural annotation (MAKER / BRAKER2; ab initio + homology + RNA-seq evidence)"
      - "Functional annotation (InterProScan, OrthoFinder, KEGG KAAS)"
      - "Quality assessment (BUSCO, LTR Assembly Index, mapping rate)"
    tools: ["HiFiasm", "3D-DNA", "MAKER/BRAKER2", "RepeatMasker", "BUSCO", "OrthoFinder"]
    outputs: ["chr-level FASTA", "GFF3", "repeat library", "orthogroup assignments"]
  transcriptomics:
    inputs: ["RNA-seq FASTQ ([NEED] samples × replicates, [NEED] tissues)"]
    steps:
      - "QC: FastQC + Trimmomatic adapter trimming"
      - "Alignment to reference genome (HISAT2 / STAR)"
      - "Transcript quantification (featureCounts / Salmon)"
      - "Normalization: TPM and DESeq2 VST"
      - "Differential expression analysis (DESeq2)"
      - "WGCNA co-expression network construction"
    tools: ["FastQC", "Trimmomatic", "HISAT2", "featureCounts", "DESeq2", "WGCNA"]
    outputs: ["Count matrix", "TPM matrix", "DE gene lists", "Module eigengene table"]
  metabolomics:
    inputs: ["Tissue extracts ([NEED] samples); LC-MS/MS in positive and negative mode"]
    steps:
      - "Raw data processing: peak picking, alignment, gap filling (MZmine / XCMS)"
      - "Metabolite annotation: MS2 matching to databases (HMDB, MassBank, in-house PMF library)"
      - "Quantification: peak area normalization (TIC or IS-based)"
      - "Statistical analysis: PCA, PLS-DA for tissue separation"
    tools: ["XCMS / MZmine", "SIRIUS+CSI:FingerID", "MetaboAnalyst"]
    outputs: ["Feature table (m/z × sample)", "Annotated metabolite list", "PCA scores"]
  integration:
    inputs: ["TPM matrix", "Metabolite abundance table", "Module eigengene matrix"]
    steps:
      - "Pearson correlation: gene expression vs PMF metabolite levels"
      - "WGCNA module-trait correlation with PMF accumulation phenotype"
      - "Candidate filtering: |r| > 0.8 AND module membership > 0.7 AND functional annotation = OMT/CYP450"
      - "Phylogenetic placement of filtered candidates"
      - "Promoter motif enrichment for co-expressed TF candidates"
    tools: ["R (WGCNA, ggplot2)", "MEME Suite", "IQ-TREE"]
    outputs: ["Ranked candidate gene list", "Co-expression network edge list", "Heatmaps"]
  validation:
    inputs: ["Synthesized / codon-optimized candidate ORFs"]
    steps:
      - "Cloning into expression vector (pET / pYES)"
      - "Heterologous expression in E. coli BL21 or S. cerevisiae"
      - "Protein purification (His-tag affinity)"
      - "In vitro enzyme assay with PMF substrates + SAM cofactor"
      - "LC-MS/MS product verification and kinetic parameter determination"
    tools: ["Standard molecular cloning", "LC-MS/MS", "GraphPad Prism"]
    outputs: ["Confirmed enzyme activities", "Km/Vmax table", "LC-MS spectra"]

