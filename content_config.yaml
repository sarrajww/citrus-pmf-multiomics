glossary:
  PMF: "Polymethoxylated Flavonoid — flavonoids with multiple methoxy substituents; bioactive compounds in Chenpi"
  OMT: "O-methyltransferase — enzyme that transfers methyl groups to oxygen atoms on flavonoid scaffolds"
  CYP450: "Cytochrome P450 — oxidative enzyme superfamily involved in hydroxylation and ring modifications"
  WGCNA: "Weighted Gene Co-expression Network Analysis — unsupervised clustering of co-regulated gene sets"
  BUSCO: "Benchmarking Universal Single-Copy Orthologs — genome completeness metric"
  DAG: "Directed Acyclic Graph — computational pipeline representation"
  Hi-C: "Chromosome conformation capture sequencing used for genome scaffolding"
  synteny: "Conservation of gene order across related genomes"

